    type Query {
        files(path:[String!] token:String!): [File]
        file(path:String! token:String!): File,
        folders(path: String! token: String!): [File]
    }

    type File {
        _id: ID!,
        userRelativePath: [String!],
        rawName: String,
        name: String,
        type: String,
        uploadDate: String,
        fileSize: Int
    }

    input NewFile {
        type: String,
        size: Int!,
        creationDate: Int
    }

    type Mutation {
        renameFile(_id: String!, newName: String!, token: String!): Boolean!
        addFolder(path: [String!], name: String!, token: String!): Boolean!
        remove(_id: String!, token: String!): Boolean!
        generateLink(_id: String!, token: String!): String
    }